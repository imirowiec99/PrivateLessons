</head>
<body>

  <h1 class="logo"><a href="/">Matematyka na 100%</a></h1>
  <ul>

    <li>

      <div class="dropdown__menu">

<div class="editLesson">
  <form id="lessonForm" th:action="@{'/add_lesson'}" method="post" th:object="${lessonDto}">
    <input type="hidden" th:field="${lessonDto.lessonId}">
    <div class="lesson_data">
      <p>Numer lekcji:</p><p><input class="lesson_number" type="number"  th:field="${lessonDto.lessonNumber}" /></p>
    </div>
    <div class="lesson_data">
      <p>Kategoria lekcji:</p><p><input class="lesson_topic" type="text"  th:field="${lessonDto.lessonTopic}" /></p>
    </div>
    <div class="lesson_data">
      <p>Temat lekcji:</p><p><input class="lesson_text" type="text"  th:field="${lessonDto.lessonText}" /></p>
    </div>
    <div class="lesson_data">
      <p>Poziom zadania:</p><p><input class="lesson_level" type="text"  th:field="${lessonDto.lessonLevel}" /></p>
    </div>
    <div class="button_apply">
      <input type="submit" value="Zapisz"/>
    </div>
  </form>
</div>

</body>
