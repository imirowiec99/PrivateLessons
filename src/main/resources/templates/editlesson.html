<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/lekcje.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/edycja.css}" rel="stylesheet" type="text/css" />
    <title>Matematyka podstawowa</title>
</head>
<body>
<div class="menu_bar">
    <h1 class="logo"><a href="/">Matematyka na 100%</a></h1>
    <ul>
        <li><a href="/add_lesson">Dodaj lekcje</a></li>
        <li>
            <a href="#">Kursy Maturalne <i class="fas fa-caret-down"></i></a>

            <div class="dropdown__menu">
                <ul>
                    <li><a href="/indywidualne">Zajęcia Indywidualne</a></li>
                    <li><a href="#">Nagrania</a></li>
                    <li><a>Poziomy<i class="fas fa-caret-right"></i></a>
                        <div class="dropdown__menu-1">
                            <ul>
                                <li><a href="/matpodst">Matematyka podstawowa</a></li>
                                <li><a href="#">Matematyka rozszerzona</a></li>
                                <li><a href="#">Fizyka rozszerzona</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </li>

        <li><a href="#">Logowanie</a></li>
        <li><a href="#">Rejestracja</a></li>

    </ul>
</div>


<div class="edit">
    <h2 class="header">Lista zadań</h2>
    <div class="exercise" th:each="exercise : ${exercises}">
        <div class="exercise_number">
            <div th:text="${exercise.exerciseNumber}" />
        </div>
        <div class="exercise_topic">
            <div th:text="${exercise.exerciseTopic}"/>
        </div>
        <div class="exercise_text">
            <div th:text="${exercise.exerciseText}" />
        </div>
        <div class="exercise_link">
            <div th:text="${exercise.exerciseLink}" />
        </div>
        <div class="link">
            <a th:href="'/exercise/edit/' + ${exercise.exerciseId}">Edit</a>
        </div>
        <div class="remove">
            <a th:href="'/matpodst/' + ${id} + '/exercise/remove/' + ${exercise.exerciseId}" onclick="return confirm('Czy na pewno chcesz usunąć ten obiekt?')">Remove</a>
        </div>
    </div>
</div>
<div class="button_apply">
    <a th:href="'/add_exercise'">Dodaj zadanie</a>
</div>

</body>
</html>
